<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Gateway API</title>
    <link href="css/common.css" rel="stylesheet" type="text/css">
    <link href="css/jquery-ui/jquery-ui-1.8.18.custom.css" rel="stylesheet" type="text/css">
    <script language="javascript" type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/jquery-ui-1.8.18.custom.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/jquery.blockUI.js"></script>
    <script language="javascript" type="text/javascript" src="js/classy.js"></script>
    <script language="javascript" type="text/javascript" src="js/Common.js"></script>
    <script language="javascript" type="text/javascript" src="js/GatewayManager.js"></script>
    <script type="text/javascript">
        $(document).ajaxStart($.blockUI).ajaxStop($.unblockUI);

        $(function() {
            $( "#accordion" ).accordion({
                active: false,
                collapsible: true
            });
        });
        
        var gatewayManager = new GatewayManager(baseServiceUrl);

        function GetGateway(){
            var gatewayId = $.trim($("#inpGetGatewayId").val());
            var responseContainer = $("#textGetGateway");
            var outputType = $("input[name='GetGatewayOutputType']:radio:checked").val();

            gatewayManager.getGateway(gatewayId, outputType, responseContainer);
        };

        function ClearGetGatewaySection()
        {
            $("#inpGetGatewayId").val('');
            $("#textGetGateway").val('');
        };

        function CreateGateway()
        {
            var gatewayId = $.trim($("#inpCreateGatewayId").val());
            var gatewayName = $.trim($("#inpCreateGatewayName").val());
            var gatewayRPS = $.trim($("#inpCreateGatewayRPS").val());
            var responseContainer = $("#textCreateGateway");
            var outputType = $("input[name='CreateGatewayOutputType']:radio:checked").val();

            gatewayManager.createGateway(gatewayId, gatewayName, gatewayRPS, outputType, responseContainer);

        };

        function ClearCreateGatewaySection()
        {
            $("#inpCreateGatewayId").val('');
            $("#inpCreateGatewayName").val('');
            $("#inpCreateGatewayRPS").val('');
            $("#textCreateGateway").val('');
        };

        function DeleteGateway(){
            var gatewayId = $.trim($("#inpDelGatewayId").val());
            var responseContainer = $("#textDelGateway");
            var outputType = $("input[name='DelGatewayOutputType']:radio:checked").val();

            gatewayManager.deleteGateway(gatewayId, outputType, responseContainer);
        };

        function ClearDelGatewaySection()
        {
            $("#inpDelGatewayId").val('');
            $("#textDelGateway").val('');
        };

    </script>
</head>
<body>
    <div id="accordion" class="mainContainer">
        <h3><a href="#">Retrieve gateway data</a></h3>
        <div class="actionContainer">
            <table>
                <tr>
                    <td class="optionName">
                        <b>Gateway Id:</b>
                    </td>
                    <td class="optionValue">
                        <input id="inpGetGatewayId" class="inputArea" type="text" title="Gateway Id" />
                    </td>
                </tr>
            </table>

            <dl>
                <dd>
                    <label>
                        <input type="radio" value="json" name="GetGatewayOutputType" checked="Checked" />
                        json
                    </label>
                </dd>
                <dd>
                    <label>
                        <input type="radio" value="xml" name="GetGatewayOutputType" />
                        xml
                    </label>
                </dd>
            </dl>

            <textarea id="textGetGateway" class="largeResponse" readonly title="Response" rows="2" cols="20"></textarea>
            <br /><br />
            <input id="btnGetGateway" type="button" title="Get gateway" onclick="GetGateway();" value="Get gateway" />
            <input id="btnGetGatewaySectionClear" type="button" title="Clear section fields" onclick="ClearGetGatewaySection();" value="Clear fields" />
        </div>

        <h3><a href="#">Create or replace gateway</a></h3>
        <div class="actionContainer">
            <table>
                <tr>
                    <td class="optionName">
                        <b>Gateway Id:</b>
                    </td>
                    <td class="optionValue">
                        <input id="inpCreateGatewayId" type="text" title="Gateway Id" class="inputArea" />
                    </td>
                </tr>
                <tr>
                    <td class="optionName">
                        <b>Gateway name:</b>
                    </td>
                    <td class="optionValue">
                        <input id="inpCreateGatewayName" type="text" title="Gateway name" class="inputArea" />
                    </td>
                </tr>
                <tr>
                    <td class="optionName">
                        <b>Gateway RPS:</b>
                    </td>
                    <td class="optionValue">
                        <input id="inpCreateGatewayRPS" type="text" title="Gateway RPS" class="inputArea" />
                    </td>
                </tr>
            </table>

            <dl>
                <dd>
                    <label>
                        <input type="radio" value="json" name="CreateGatewayOutputType" checked="Checked" />
                        json
                    </label>
                </dd>
                <dd>
                    <label>
                        <input type="radio" value="xml" name="CreateGatewayOutputType" />
                        xml
                    </label>
                </dd>
            </dl>

            <textarea id="textCreateGateway" class="smallResponse" readonly title="Response" rows="2" cols="20"></textarea>
            <br /><br />
            <input id="btnCreateGateway" type="button" title="Create gateway" onclick="CreateGateway();" value="Create gateway" />
            <input id="btnCreateGatewaySectionClear" type="button" title="Clear section fields" onclick="ClearCreateGatewaySection();" value="Clear fields" />
        </div>

        <h3><a href="#">Delete gateway</a></h3>
        <div class="actionContainer">
            <table>
                <tr>
                    <td class="optionName">
                        <b>Gateway Id:</b>
                    </td>
                    <td class="optionValue">
                        <input id="inpDelGatewayId" type="text" title="Gateway Id" class="inputArea" />
                    </td>
                </tr>
            </table>

            <dl>
                <dd>
                    <label>
                        <input type="radio" value="json" name="DelGatewayOutputType" checked="Checked" />
                        json
                    </label>
                </dd>
                <dd>
                    <label>
                        <input type="radio" value="xml" name="DelGatewayOutputType" />
                        xml
                    </label>
                </dd>
            </dl>

            <textarea id="textDelGateway" class="smallResponse" readonly title="Response" rows="2" cols="20"></textarea>
            <br /><br />
            <input id="btnDelGateway" type="button" title="Delete gateway" onclick="DeleteGateway();" value="Delete gateway" />
            <input id="btnDelGatewaySectionClear" type="button" title="Clear section fields" onclick="ClearDelGatewaySection();" value="Clear fields" />
        </div>
    </div>
</body>
</html>
