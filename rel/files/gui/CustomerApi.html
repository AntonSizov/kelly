<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Customer API</title>
    <link href="css/common.css" rel="stylesheet" type="text/css">
    <link href="css/jquery-ui/jquery-ui-1.8.18.custom.css" rel="stylesheet" type="text/css">
    <script language="javascript" type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/jquery-ui-1.8.18.custom.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/jquery.blockUI.js"></script>
    <script language="javascript" type="text/javascript" src="js/classy.js"></script>
    <script language="javascript" type="text/javascript" src="js/Common.js"></script>
    <script language="javascript" type="text/javascript" src="js/CustomerManager.js"></script>
    <script type="text/javascript">
        $(document).ajaxStart($.blockUI).ajaxStop($.unblockUI);

        $(function() {
            $( "#accordion" ).accordion({
                active: false,
                collapsible: true
            });
        });

        var customerManager = new CustomerManager(baseServiceUrl);

        function GetCustomer(){
            var customerId = $.trim($("#inpGetCustomerId").val());
            var responseContainer = $("#textGetCustomer");
            var outputType = $("input[name='GetCustomerOutputType']:radio:checked").val();

            customerManager.getCustomer(customerId, outputType, responseContainer);
        };

        function ClearGetCustomerSection()
        {
            $("#inpGetCustomerId").val('');
            $("#textGetCustomer").val('');
        };

        function CreateCustomer()
        {
            var id = $.trim($("#inpCreateCustomerId").val());
            var uuid = $.trim($("#inpCreateCustomerUUID").val());
            var priority = $.trim($("#inpCreateCustomerPriority").val());
            var rps = $.trim($("#inpCreateCustomerRPS").val());
            var allowedSources = $.trim($("#inpCreateCustomerAllowedSources").val());
            var defaultSource = $.trim($("#inpCreateCustomerDefaultSource").val());
            var networks = $.trim($("#inpCreateCustomerNetworks").val());
            var defaultProviderId = $.trim($("#inpCreateCustomerDefaultProviderId").val());
            var allowReceipts = $('input[name=AllowReceipts]').is(':checked');
            var noRetry = $('input[name=NoRetry]').is(':checked');
            var defaultValidity = $.trim($("#inpCreateCustomerDefaultValidity").val());
            var maxValidity = $.trim($("#inpCreateCustomerMaxValidity").val());

            var responseContainer = $("#textCreateCustomer");
            var outputType = $("input[name='CreateCustomerOutputType']:radio:checked").val();

            customerManager.createCustomer(id,uuid,priority,rps,allowedSources,defaultSource,networks,defaultProviderId,allowReceipts,noRetry,defaultValidity,maxValidity,outputType,responseContainer);

        };

        function ClearCreateCustomerSection()
        {
            $("#inpCreateCustomerId").val('');
            $("#inpCreateCustomerUUID").val('');
            $("#inpCreateCustomerPriority").val('');
            $("#inpCreateCustomerRPS").val('');
            $("#inpCreateCustomerAllowedSources").val('');
            $("#inpCreateCustomerDefaultSource").val('');
            $("#inpCreateCustomerNetworks").val('');
            $("#inpCreateCustomerDefaultProviderId").val('');
            $('input[name=AllowReceipts]').attr('checked', false);
            $('input[name=NoRetry]').attr('checked', false);
            $("#inpCreateCustomerDefaultValidity").val('')
            $("#inpCreateCustomerMaxValidity").val('')
            $("#textCreateCustomer").val('');
        };

        function DeleteCustomer(){
            var id = $.trim($("#inpDelCustomerId").val());
            var responseContainer = $("#textDelCustomer");
            var outputType = $("input[name='DelCustomerOutputType']:radio:checked").val();

            customerManager.deleteCustomer(id, outputType, responseContainer);
        };

        function ClearDelCustomerSection()
        {
            $("#inpDelCustomerId").val('');
            $("#textDelCustomer").val('');
        };

    </script>
</head>
<body>

<div id="accordion" class="mainContainer">
    <h3><a href="#">Retrieve customer data</a></h3>
    <div class="actionContainer">
        <table>
            <tr>
                <td class="optionName">
                    <b>Customer Id:</b>
                </td>
                <td class="optionValue">
                    <input id="inpGetCustomerId" type="text" title="Customer Id" class="inputArea" />
                </td>
            </tr>
        </table>

        <dl>
            <dd>
                <label>
                    <input type="radio" value="json" name="GetCustomerOutputType" checked="Checked" />
                    json
                </label>
            </dd>
            <dd>
                <label>
                    <input type="radio" value="xml" name="GetCustomerOutputType" />
                    xml
                </label>
            </dd>
        </dl>

        <textarea id="textGetCustomer" class="largeResponse" readonly title="Response" rows="2" cols="20"></textarea>
        <br /><br />
        <input id="btnGetCustomer" type="button" title="Get gateway" onclick="GetCustomer();" value="Get customer" />
        <input id="btnGetCustomerSectionClear" type="button" title="Clear section fields" onclick="ClearGetCustomerSection();" value="Clear fields" />
    </div>

    <h3><a href="#">Create or replace customer</a></h3>
    <div class="actionContainer">
        <table>
            <tr>
                <td class="optionName">
                    <b>Customer Id:</b>
                </td>
                <td class="optionValue">
                    <input id="inpCreateCustomerId" type="text" title="Customer Id" class="inputArea" />
                </td>
            </tr>
            <tr>
                <td class="optionName">
                    <b>Customer UUID:</b>
                </td>
                <td class="optionValue">
                    <input id="inpCreateCustomerUUID" type="text" title="Customer UUID" class="inputArea" />
                </td>
            </tr>
            <tr>
                <td class="optionName">
                    <b>Priority:</b>
                </td>
                <td class="optionValue">
                    <input id="inpCreateCustomerPriority" type="text" title="Priority" class="inputArea" />
                </td>
            </tr>
            <tr>
                <td class="optionName">
                    <b>RPS:</b>
                </td>
                <td class="optionValue">
                    <input id="inpCreateCustomerRPS" type="text" title="RPS" class="inputArea" />
                </td>
            </tr>
            <tr>
                <td class="optionName">
                    <b>Allowed sources:</b>
                </td>
                <td class="optionValue">
                    <input id="inpCreateCustomerAllowedSources" type="text" title="Allowed sources" class="inputArea" />
                </td>
            </tr>
            <tr>
                <td class="optionName">
                    <b>Default source:</b>
                </td>
                <td class="optionValue">
                    <input id="inpCreateCustomerDefaultSource" type="text" title="Default source" class="inputArea" />
                </td>
            </tr>
            <tr>
                <td class="optionName">
                    <b>Networks:</b>
                </td>
                <td class="optionValue">
                    <input id="inpCreateCustomerNetworks" type="text" title="Networks" class="inputArea" />
                </td>
            </tr>
            <tr>
                <td class="optionName">
                    <b>Default provider Id:</b>
                </td>
                <td class="optionValue">
                    <input id="inpCreateCustomerDefaultProviderId" type="text" title="Default provider Id" class="inputArea" />
                </td>
            </tr>
            <tr>
                <td class="optionName">
                    <b>Allow receipts:</b>
                </td>
                <td class="optionValue">
                    <input name="AllowReceipts" type="checkbox" />
                </td>
            </tr>
            <tr>
                <td class="optionName">
                    <b>No retry:</b>
                </td>
                <td class="optionValue">
                    <input name="NoRetry" type="checkbox" />
                </td>
            </tr>
            <tr>
                <td class="optionName">
                    <b>Default validity:</b>
                </td>
                <td class="optionValue">
                    <input id="inpCreateCustomerDefaultValidity" type="text" title="Default validity" class="inputArea" />
                </td>
            </tr>
            <tr>
                <td class="optionName">
                    <b>Max validity:</b>
                </td>
                <td class="optionValue">
                    <input id="inpCreateCustomerMaxValidity" type="text" title="Max validity" class="inputArea" />
                </td>
            </tr>
        </table>

        <dl>
            <dd>
                <label>
                    <input type="radio" value="json" name="CreateCustomerOutputType" checked="Checked" />
                    json
                </label>
            </dd>
            <dd>
                <label>
                    <input type="radio" value="xml" name="CreateCustomerOutputType" />
                    xml
                </label>
            </dd>
        </dl>

        <textarea id="textCreateCustomer" class="smallResponse" readonly title="Response" rows="2" cols="20"></textarea>
        <br /><br />
        <input id="btnCreateCustomer" type="button" title="Create gateway" onclick="CreateCustomer();" value="Create customer" />
        <input id="btnCreateCustomerSectionClear" type="button" title="Clear section fields" onclick="ClearCreateCustomerSection();" value="Clear fields" />
    </div>

    <h3><a href="#">Delete customer</a></h3>
    <div class="actionContainer">
        <table>
            <tr>
                <td class="optionName">
                    <b>Customer Id:</b>
                </td>
                <td class="optionValue">
                    <input id="inpDelCustomerId" type="text" title="Customer Id" class="inputArea" />
                </td>
            </tr>
        </table>

        <dl>
            <dd>
                <label>
                    <input type="radio" value="json" name="DelCustomerOutputType" checked="Checked" />
                    json
                </label>
            </dd>
            <dd>
                <label>
                    <input type="radio" value="xml" name="DelCustomerOutputType" />
                    xml
                </label>
            </dd>
        </dl>

        <textarea id="textDelCustomer" class="smallResponse" readonly title="Response" rows="2" cols="20"></textarea>
        <br /><br />
        <input id="btnDelGateway" type="button" title="Delete gateway" onclick="DeleteCustomer();" value="Delete gateway" />
        <input id="btnDelGatewaySectionClear" type="button" title="Clear section fields" onclick="ClearDelCustomerSection();" value="Clear fields" />
    </div>
</div>
</body>
</html>
