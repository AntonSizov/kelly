<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Connection API</title>
    <link href="css/common.css" rel="stylesheet" type="text/css">
    <link href="css/jquery-ui/jquery-ui-1.8.18.custom.css" rel="stylesheet" type="text/css">
    <script language="javascript" type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/jquery-ui-1.8.18.custom.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/jquery.blockUI.js"></script>
    <script language="javascript" type="text/javascript" src="js/classy.js"></script>
    <script language="javascript" type="text/javascript" src="js/Common.js"></script>
    <script language="javascript" type="text/javascript" src="js/ConnectionManager.js"></script>
    <script type="text/javascript">
        $(document).ajaxStart($.blockUI).ajaxStop($.unblockUI);

        $(function() {
            $( "#accordion" ).accordion({
                active: false,
                collapsible: true
            });
        });

        var connectionManager = new ConnectionManager(baseServiceUrl);

        function CreateConnection()
        {
            var gatewayId = $.trim($("#inpCreateConnectionGatewayId").val());
            var id = $.trim($("#inpCreateConnectionId").val());
            var type = $.trim($("#inpCreateConnectionType").val());
            var ip = $.trim($("#inpCreateConnectionIP").val());
            var port = $.trim($("#inpCreateConnectionPort").val());
            var sysId = $.trim($("#inpCreateConnectionSysId").val());
            var pass = $("#inpCreateConnectionPass").val();
            var sysType = $.trim($("#inpCreateConnectionSysType").val());
            var addrTON = $.trim($("#inpCreateConnectionAddrTON").val());
            var addrNPI = $.trim($("#inpCreateConnectionAddrNPI").val());
            var addrRange = $.trim($("#inpCreateConnectionAddrRange").val());

            var responseContainer = $("#textCreateConnection");
            var outputType = $("input[name='CreateConnectionOutputType']:radio:checked").val();

            connectionManager.createConnection(gatewayId,id,type,ip,port,sysId,pass,sysType,addrTON,addrNPI,addrRange,outputType,responseContainer);

        };

        function ClearCreateConnectionSection()
        {
            $("#inpCreateConnectionGatewayId").val('');
            $("#inpCreateConnectionId").val('');
            $("#inpCreateConnectionType").val('');
            $("#inpCreateConnectionIP").val('');
            $("#inpCreateConnectionPort").val('');
            $("#inpCreateConnectionSysId").val('');
            $("#inpCreateConnectionPass").val('');
            $("#inpCreateConnectionSysType").val('');
            $("#inpCreateConnectionAddrTON").val('');
            $("#inpCreateConnectionAddrNPI").val('');
            $("#inpCreateConnectionAddrRange").val('');
            $("#textCreateConnection").val('');
        };

        function DeleteConnection(){
            var gatewayId = $.trim($("#inpDelConnectionGatewayId").val());
            var id = $.trim($("#inpDelConnectionId").val());
            var responseContainer = $("#textDelConnection");
            var outputType = $("input[name='DelConnectionOutputType']:radio:checked").val();

            connectionManager.deleteConnection(gatewayId, id, outputType, responseContainer);
        };

        function ClearDelConnectionSection()
        {
            $("#inpDelConnectionGatewayId").val('');
            $("#inpDelConnectionId").val('');
            $("#textDelConnection").val('');
        };

    </script>
</head>
<body>
<div id="accordion" class="mainContainer">

    <h3><a href="#">Create or replace connection</a></h3>
    <div class="actionContainer">
        <table>
            <tr>
                <td class="optionName">
                    <b>Gateway Id:</b>
                </td>
                <td class="optionValue">
                    <input id="inpCreateConnectionGatewayId" type="text" title="Gateway Id" class="inputArea" />
                </td>
            </tr>
            <tr>
                <td class="optionName">
                    <b>Connection Id:</b>
                </td>
                <td class="optionValue">
                    <input id="inpCreateConnectionId" type="text" title="Connection Id" class="inputArea" />
                </td>
            </tr>
            <tr>
                <td class="optionName">
                    <b>Type:</b>
                </td>
                <td class="optionValue">
                    <input id="inpCreateConnectionType" type="text" title="Connection type" class="inputArea" />
                </td>
            </tr>
            <tr>
                <td class="optionName">
                    <b>IP:</b>
                </td>
                <td class="optionValue">
                    <input id="inpCreateConnectionIP" type="text" title="Connection IP" class="inputArea" />
                </td>
            </tr>
            <tr>
                <td class="optionName">
                    <b>Port:</b>
                </td>
                <td class="optionValue">
                    <input id="inpCreateConnectionPort" type="text" title="Connection port" class="inputArea" />
                </td>
            </tr>
            <tr>
                <td class="optionName">
                    <b>System Id:</b>
                </td>
                <td class="optionValue">
                    <input id="inpCreateConnectionSysId" type="text" title="System Id" class="inputArea" />
                </td>
            </tr>
            <tr>
                <td class="optionName">
                    <b>Password:</b>
                </td>
                <td class="optionValue">
                    <input id="inpCreateConnectionPass" type="password" title="Password" class="inputArea" />
                </td>
            </tr>
            <tr>
                <td class="optionName">
                    <b>System type:</b>
                </td>
                <td class="optionValue">
                    <input id="inpCreateConnectionSysType" type="text" title="System type" class="inputArea" />
                </td>
            </tr>
            <tr>
                <td class="optionName">
                    <b>Address TON:</b>
                </td>
                <td class="optionValue">
                    <input id="inpCreateConnectionAddrTON" type="text" title="Address TON" class="inputArea" />
                </td>
            </tr>
            <tr>
                <td class="optionName">
                    <b>Address NPI:</b>
                </td>
                <td class="optionValue">
                    <input id="inpCreateConnectionAddrNPI" type="text" title="Address NPI" class="inputArea" />
                </td>
            </tr>
            <tr>
                <td class="optionName">
                    <b>Address range:</b>
                </td>
                <td class="optionValue">
                    <input id="inpCreateConnectionAddrRange" type="text" title="Address range" class="inputArea" />
                </td>
            </tr>
        </table>

        <dl>
            <dd>
                <label>
                    <input type="radio" value="json" name="CreateConnectionOutputType" checked="Checked" />
                    json
                </label>
            </dd>
            <dd>
                <label>
                    <input type="radio" value="xml" name="CreateConnectionOutputType" />
                    xml
                </label>
            </dd>
        </dl>

        <textarea id="textCreateConnection" class="smallResponse" readonly title="Response" rows="2" cols="20"></textarea>
        <br /><br />
        <input id="btnCreateConnection" type="button" title="Create gateway" onclick="CreateConnection();" value="Create connection" />
        <input id="btnCreateConnectionSectionClear" type="button" title="Clear section fields" onclick="ClearCreateConnectionSection();" value="Clear fields" />
    </div>

    <h3><a href="#">Delete connection</a></h3>
    <div class="actionContainer">
        <table>
            <tr>
                <td class="optionName">
                    <b>Gateway Id:</b>
                </td>
                <td class="optionValue">
                    <input id="inpDelConnectionGatewayId" type="text" title="Gateway Id" class="inputArea" />
                </td>
            </tr>
            <tr>
                <td class="optionName">
                    <b>Connection Id:</b>
                </td>
                <td class="optionValue">
                    <input id="inpDelConnectionId" type="text" title="Connection Id" class="inputArea" />
                </td>
            </tr>
        </table>

        <dl>
            <dd>
                <label>
                    <input type="radio" value="json" name="DelConnectionOutputType" checked="Checked" />
                    json
                </label>
            </dd>
            <dd>
                <label>
                    <input type="radio" value="xml" name="DelConnectionOutputType" />
                    xml
                </label>
            </dd>
        </dl>

        <textarea id="textDelConnection" class="smallResponse" readonly title="Response" rows="2" cols="20"></textarea>
        <br /><br />
        <input id="btnDelGateway" type="button" title="Delete gateway" onclick="DeleteConnection();" value="Delete gateway" />
        <input id="btnDelGatewaySectionClear" type="button" title="Clear section fields" onclick="ClearDelConnectionSection();" value="Clear fields" />
    </div>
</div>
</body>
</html>
